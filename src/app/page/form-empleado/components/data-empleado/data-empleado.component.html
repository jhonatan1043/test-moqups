<form [formGroup]="form" novalidate>
  <div class="row">
    <div class="form-group col-lg-6" [hidden]="status">
      <label>Nombre</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group col-lg-6">
      <label>Area</label>
      <div class="btn-group">
        <button
          class="btn btn-light"
          [ngClass]="{ 'btn-tab': tab === 'Administrativa' }"
          (click)="tabChange('Administrativa')"
          [disabled]="status"
        >
          Administrativa
        </button>
        <button
          class="btn btn-light"
          [ngClass]="{ 'btn-tab': tab === 'Tecnologia' }"
          (click)="tabChange('Tecnologia')"
          [disabled]="status"
        >
          Tecnologia
        </button>
      </div>
    </div>
    <div class="form-group col-lg-6">
      <label
        >Fecha de Naciemiento
        <small class="text-danger" style="font-size: 10px"
          >debe ser mayor de 18 años</small
        ></label
      >
      <input
        type="date"
        class="form-control"
        formControlName="dateBirth"
        (change)="calculateAge()"
      />
      <input type="hidden" formControlName="age" />
    </div>
    <div class="form-group col-lg-6">
      <label>Cargo</label>
      <select
        class="form-control"
        formControlName="position"
        (change)="selectPosition()"
      >
        <option [value]="item.name" *ngFor="let item of positionArray">
          {{ item.name }}
        </option>
      </select>
    </div>
    <div class="form-group col-lg-6">
      <label>Pais</label>
      <select class="form-control" formControlName="country">
        <option value="0" selected>Seleccionar Pais</option>
        <option [value]="item.country_name" *ngFor="let item of countries">
          {{ item.country_name }}
        </option>
      </select>
    </div>
    <div class="form-group col-lg-6">
      <label>Nombre Usuario</label>
      <input type="text" class="form-control" formControlName="user" />
    </div>
    <div
      class="form-group col-lg-6"
      [ngClass]="{ commissionStatus: !commissionStatus }"
    >
      <label>Comisión</label>
      <input type="number" class="form-control" formControlName="commission" />
    </div>
    <div class="form-group col-lg-6">
      <label>Fecha de la contratacion</label>
      <input type="date" class="form-control" formControlName="hiringdate" />
    </div>
    <div class="form-group col-lg-6">
      <label class="form-check-label" for="flexSwitchCheckDefault"
        >Estado:
      </label>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          formControlName="status"
        />
      </div>
    </div>
  </div>
</form>
