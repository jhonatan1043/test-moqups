<div class="card card-body mt-4">
  <div class="card-header">
    <h4 class="card-title">Nuevo Empleado</h4>
  </div>
  <app-data-empleado
    [employee]="data"
    (formChanged)="dataEmit($event)"
  ></app-data-empleado>

  <div class="row mt-4">
    <div class="col-12">
      <a class="btn btn-light" href="">< Atras</a>&nbsp;&nbsp;
      <button class="btn btn-success" [disabled]="!valid" (click)="create()">
        Guardar
      </button>
    </div>
  </div>
</div>
