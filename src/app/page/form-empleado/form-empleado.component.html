<div class="card card-body mt-5">
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="search" class="col-form-label ml-2">Empleados</label>
    </div>
    <div class="col-auto container-search">
      <input
        type="search"
        id="search"
        class="form-control search"
        placeholder="Buscar cualquier campo"
      />
      <fa-icon class="search-icon" [icon]="iconSearch"></fa-icon>
    </div>
  </div>
  <div class="table resposive mt-5">
    <table class="table table-striped table-bordered table-hover table-sm">
      <thead>
        <tr>
          <th class="text-center">Nombre (Cargo)</th>
          <th class="text-center">Edad</th>
          <th class="text-center">Fecha de contrataci√≥n</th>
          <th class="text-center">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td class="text-center">
            {{ employee.name + " - " + employee.position }}
          </td>
          <td class="text-center">{{ employee.age }}</td>
          <td class="text-center">{{ employee.hiringdate }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-warning"
              (click)="updateRouter(employee)"
            >
              <fa-icon [icon]="iconEdit"></fa-icon></button
            >&nbsp;
            <button
              class="btn btn-sm btn-primary"
              (click)="viewRouter(employee)"
            >
              <fa-icon [icon]="iconView"></fa-icon></button
            >&nbsp;
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteItem(employee.key)"
            >
              <fa-icon [icon]="iconDelete"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-12">
    <button class="btn btn-secondary" routerLink="create-employee">
      <fa-icon class="search-icon" [icon]="iconAdd"></fa-icon> Crear nuevo
      empleado
    </button>
  </div>
</div>
